<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p class="main_heading">Stop Watch</p>
        <div class="timer_div">

            <input id="title_field" type="text" placeholder=" Title" required="required" />
            <center>
                <div id="stop_watch_div">
                    <p class="timer_text" id="minute">00 :</p>
                    <p class="timer_text" id="second">00 :</p>
                    <p class="timer_text" id="milliSecond">00</p>
                </div>

                <button id="start_stop" onclick="toggle()">Start</button>
                <br>
                <button id="reset_btn" onclick="reset()">Reset</button>
            </center>
        </div>
    </div>

    <div id="history_div">
    </div>


    <table id="history_table" cellspacing="0">
    </table>
    </div>
</body>
<script src="app.js"></script>

</html>
